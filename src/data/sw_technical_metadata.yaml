openapi: 3.0.0
info:
  title: Technical Metadata
  description: API Regarding Technical Metadata
  version: 1.0.0
paths:
  /api-docs:
    post:
      summary: Endpoint para processar objetos
      requestBody:
        description: Technical Metadata
        required: true
        content:
          application/json:
            example:
              ObjectType: table
              tableName: gh_customer
              dlz: BEES
              zone: AFR
              business_domain: Customer
              business_Sub-Domain: "-"
              subregion: "-"
              data_Source: Sap
              type_object:
                object_type: Table
              attributes:
                name: gh_customer
                tableCalassification: Cadastral
                tableType: External
                productName: brewdat_uc_bees_qa
                schema_Name: brz_bees_sales_files
columns:
  - columnName: customer_nm
    attributes:
      datatype: string
      length_Column: "50"
      IsBusinessKey: false
      BusinessKeyName: No
      IsPrimaryKey: false
      PrimaryKeyName: No
      IsForeignKey: false
      ForeignKeyName: No
      hasDataMasking: false
      dataMaskingFormat: No
      hasPartition: false
      dataPartitionFormat: date (yyyy/mm/dd)
      responses:
        '200':
          description: Resposta bem-sucedida
          content:
            application/json:
              example:
                message: Requisição processada com sucesso!
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              example:
                error: Ocorreu um erro interno.
components:
  schemas:
    HeaderTechnicalMetadata:
      type: object
      properties:
        ObjectType:
          type: string
          description: Object Type. Ex: table
        tableName:
          type: string
          description: Table Name
        dlz:
          type: string
          description: DLZ Abbreviation
          enum:
            - value: AFR
              description: Africa DLZ
            - value: ANLT
              description: Analytics - Machine Learning
            - value: APC
              description: Asia Pacific DLZ
            - value: AUR
              description: Function Area - Aurora
            - value: BEES
              description: Function Area - Bees
            - value: BRWR
              description: BREWRIGHT
            - value: EUR
              description: Europe DLZ
            - value: GHQ
              description: Global head quarter - DLZ
            - value: GHQML
              description: Global head quarter - Machine Learning DLZ
            - value: IL
              description: International Logistics
            - value: LOLA
              description: Function Area - Lola
            - value: MRTC
              description: Function Area – Martech
            - value: MAZ
              description: Middle Americas DLZ
            - value: MAZML
              description: Middle Americas Machine Learning DLZ
            - value: MGMT
              description: Function Management DLZ
            - value: MLPLT
              description: Platform - Machine Learning DLZ
            - value: NAZ
              description: North America DLZ
            - value: PPLE
              description: Function People
            - value: PLTL
              description: Function Platform
            - value: PRTL
              description: Function Portal
            - value: SPLYC
              description: Function Supply Chain
            - value: NCSA
              description: Outside CSA
        zone:
          type: string
          description: Abbreviation for Zones
          enum:
            - value: AFR
              description: Africa Zone
            - value: APC
              description: Asia Pacific Zone
            - value: EUR
              description: Europe Zone
            - value: GHQ
              description: Global head quarter
            - value: MAZ
              description: Middle Americas Zone
            - value: NAZ
              description: North America Zone
            - value: SAZ
              description: South America Zone
        business_domain:
          type: string
          description: The business domains that are part of the Entity and the Attribute
          enum:
            - Audit
            - Common
            - Customer
            - Finance
            - Geo
            - Legal
            - Logistics
            - Marketing
            - Order
            - People
            - Procurement
            - Product
            - Promotion
            - Sales
            - Supply
            - Technology
        business_Sub-Domain:
          type: string
          description: The business sub-domains that are part of the DB
        subregion:
          type: string
          description: Subregion that a country may have.
        data_Source:
          type: string
          description: Origin data source name
    TechnicalMetadata:
      type: object
      properties:
        object_type:
          type: string
          description: identifies the type of object, such as table or file (Defaults = Table)
          enum:
            - File
            - Table
        attributes:
          type: object
          properties:
            name:
              type: string
              description: Table name
            tableCalassification:
              type: string
              description: The table Classification will inform whether the table refers to Cadastral or Transactional data.
              enum:
                - Cadastral
                - Transactional
            tableType:
              type: string
              description: The table type will show us whether the table is Internal or External this is a type inside UC
              enum:
                - Internal
                - External
            productName:
              type: string
              description: The name of the database source from which we will receive the information.
            schema_Name:
              type: string
              description: The name of the database source schemas that we will receive the information from
            columns:
              type: array
              items:
                type: object
                properties:
                  columnName:
                    type: string
                    description: Column name
                  attributes:
                    type: object
                    properties:
                      datatype:
                        type: string
                        description: Column datatype (string/int/etc.)
                        enum:
                          - integer
                          - varchar
                          - Blob
                          - Lob
                          - Decimal
                          - Float
                          - Char
                      length_Column:
                        type: string
                        description: Informs the size of the information that the field will store.
                      IsBusinessKey:
                        type: boolean
                        description: Indicator if the field is a business key.
                        enum:
                          - Yes
                          - No
                      BusinessKeyName:
                        type: string
                        description: Business key name
                      IsPrimaryKey:
                        type: boolean
                        description: Indicator if the field is a primary key (unique)
                        enum:
                          - Yes
                          - No
                      PrimaryKeyName:
                        type: string
                        description: Primary key name
                      IsForeignKey:
                        type: boolean
                        description: Indicator if the field is foreign, that is, it comes from another table.
                        enum:
                          - Yes
                          - No
                      ForeignKeyName:
                        type: string
                        description: Foreign key name
                      hasDataMasking:
                        type: boolean
                        description: Indicates whether the field has data masking.
                        enum:
                          - Yes
                          - No
                      dataMaskingFormat:
                        type: string
                        description: The field masking format
                      hasPartition:
                        type: boolean
                        description: Indicates whether the field is a partition.
                        enum:
                          - Yes
                          - No
                      dataPartitionFormat:
                        type: string
                        description: Enter the partition format.
